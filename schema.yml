components:
  schemas:
    AddTeamOnChampionships:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          readOnly: true
        initial_date:
          type: string
          format: date
          readOnly: true
        e_sport:
          allOf:
          - $ref: '#/components/schemas/ESportEnum'
          readOnly: true
        winner:
          type: string
          readOnly: true
          nullable: true
        staff_owner:
          type: string
          format: uuid
          readOnly: true
        teams:
          type: array
          items:
            type: string
            format: uuid
          readOnly: true
        games:
          type: array
          items:
            type: string
            format: uuid
      required:
      - e_sport
      - games
      - id
      - initial_date
      - name
      - staff_owner
      - teams
      - winner
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    Bet:
      type: object
      properties:
        initial_date:
          type: string
          format: date
          readOnly: true
        is_active:
          type: boolean
        team_1:
          type: string
          maxLength: 120
        team_2:
          type: string
          maxLength: 120
        total_value:
          type: number
          format: double
        bet_types:
          type: array
          items:
            $ref: '#/components/schemas/Nested'
          readOnly: true
      required:
      - bet_types
      - initial_date
      - team_1
      - team_2
    BettableGamesChampionship:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 120
      required:
      - id
      - name
    CreateChampionships:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 120
        initial_date:
          type: string
          format: date
        e_sport:
          $ref: '#/components/schemas/ESportEnum'
        winner:
          type: string
          nullable: true
          maxLength: 50
        staff_owner:
          type: string
          format: uuid
          readOnly: true
        entry_amount:
          type: number
          format: double
        prize:
          type: number
          format: double
        teams:
          type: array
          items:
            type: string
            format: uuid
          readOnly: true
        games:
          type: array
          items:
            $ref: '#/components/schemas/GamesLowKeys'
          readOnly: true
      required:
      - entry_amount
      - games
      - id
      - initial_date
      - name
      - prize
      - staff_owner
      - teams
    ESportEnum:
      enum:
      - League of Legends
      - Overwatch
      - Counter Strike
      - Valorant
